<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/chat.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/css/typing.css">
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="./images/image.png" alt="Image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat Support</h4>
                    <p class="chatbox__description--header">There are many variations of passages of Lorem Ipsum available.</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div class="messages__container">
                    <div class="messages__item messages__item--visitor">
                        Can you let me talk to the support?
                    </div>
                    <div class="messages__item messages__item--operator">
                        Sure!
                    </div>
                    <div class="messages__item messages__item--visitor">
                        I need your help. I need a developer for my site.
                    </div>
                    <div class="messages__item messages__item--operator">
                        Hi, I'm a front-end developer! What do you need help with?
                    </div>
                    <div class="messages__item messages__item--typing">
                        <span class="messages__dot"></span>
                        <span class="messages__dot"></span>
                        <span class="messages__dot"></span>
                    </div>
                </div>
            </div>
            <div class="chatbox__footer">
                <img src="./images/icons/emojis.svg" alt="Emojis">
                <img src="./images/icons/microphone.svg" alt="Microphone">
                <input type="text" placeholder="Write a message...">
                <p class="chatbox__send--footer">Send</p>
                <img src="./images/icons/attachment.svg" alt="Attachment">
            </div>
        </div>
        <div class="chatbox__button">
            <button>Button</button>
        </div>
    </div>
</div>
<script src="./assets/js/Chat.js"></script>
<script src="./app.js"></script>
</body>
</html>
